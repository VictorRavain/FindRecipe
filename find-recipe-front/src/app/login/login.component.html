<div class="modal-overlay" (click)="closeModal()"></div>

<div class="modal-container">
  @if (loginError) {
    <div @slideFromTop class="warning-box error">
      <h3>Une erreur est survenue ...</h3>
      <h3>{{ loginError.message }}</h3>
    </div>
  }
  <form [formGroup]="loginForm" class="connexion-form" (submit)="login()">
    <h3 style="font-size: 15px !important; ">Se connecter</h3>
    <input
      [ngClass]="{ invalid: isInvalidField('email') }"
      placeholder="Email"
      type="email"
      formControlName="email"
    />
    <input
      [ngClass]="{ invalid: isInvalidField('password') }"
      placeholder="Mot de passe"
      type="password"
      formControlName="password"
    />
    <button type="submit" class="btn-1">      
      @if (chargementEnCours) {
      <div class="loader"></div>
      } @else {
        Connexion
      }</button>
    <div class="ou-ligne">
      <div class="ligne"></div>
      <p>ou</p>
      <div class="ligne"></div>
    </div>
    <button (click)="switchSignup()">S'inscrire</button>
  </form>
</div>
