<div class="inscription-container">
  <form
    [formGroup]="signupForm"
    class="inscription-form"
    (submit)="signup()"
  >
    <input
      [ngClass]="{ invalid: isInvalidField('firstName') }"
      placeholder="PrÃ©nom"
      type="text"
      formControlName="firstName"
    />
    <input
      [ngClass]="{ invalid: isInvalidField('lastName') }"
      placeholder="Nom"
      type="text"
      formControlName="lastName"
    />
    <input
      [ngClass]="{ invalid: isInvalidField('email') }"
      placeholder="Email"
      type="email"
      formControlName="email"
    />
    <input
      [ngClass]="{ invalid: isInvalidField('password') }"
      placeholder="Mot de passe"
      type="password"
      formControlName="password"
    />
    <button class="btn-1" type="submit">
      @if (chargementEnCours) {
      <div class="loader"></div>
      } @else {
      <h3>Inscription</h3>
      }
    </button>
    <div class="ou-ligne">
      <div class="ligne"></div>
      <p>ou</p>
      <div class="ligne"></div>
    </div>
    <a [routerLink]="['/login']">se connecter</a>
  </form>
</div>
